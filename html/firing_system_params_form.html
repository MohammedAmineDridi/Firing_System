<script>

function fetchData() {
  fetch('http://localhost:80/web_app_projectile/php/Firing_System/get_Firing_Params_json.php')
    .then(response => response.json())
    .then(data => {
      // Populate the input fields with the fetched data
      document.getElementById('k').value = data[0]['k'];
      document.getElementById('L0').value = data[0]['L0'];
      document.getElementById('a').value = data[0]['a'];
      document.getElementById('b').value = data[0]['b'];
      document.getElementById('m').value = data[0]['m'];
    })
    .catch(error => {
      console.error('Error:', error);
    });
}

fetchData();

</script>
